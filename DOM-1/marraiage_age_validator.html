<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age_check</title>
</head>
<body>
    <input type="number" id="age_check"/>
    <button Onclick="check()">Submit</button>
    <p id="result">Show result here</p>
</body>
</html>
<Script>
    function check() {

        var age=document.getElementById("age_check").value;
        if(age>18){
            document.getElementById("result").innerText="You can Marry";
        }
        else if(age<18) {

         document.getElementById("result").innerText="You can't Marry";
    }
    else(age==18){
        document.getElementById("result").innerText="You are just old enough to Marry!";
    }
}
</Script>
