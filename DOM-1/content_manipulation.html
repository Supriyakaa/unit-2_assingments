<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button onclick="setFirstName()">FIRSTNAME</button>
	<button onclick="setLastName()">LASTNAME</button>
	<button onclick="setFullName()">FIRSTNAME NAME</button>
	<button onclick="resetDefaults()">RESET DEFAULTS</button>
	<script type="text/javascript">
		function setFirstName() {
			// Change the content of h1 to your first name
            var first=document.getElementById("firstname").innerText ="Supriya"
            console.log(first);
		}

		function setLastName() {
			// Change the content of div to your last 
            var last = document.getElementById("lastname").innerText="Pathak"
            console.log(last)
		}

		function setFullName() {
			// Change the content of p to your full name (firstname - lastname)
            var full= document.getElementById("fullname").innerText="Supriya_Pathak"
            console.log(full)
		}

		function resetDefaults(){
			// reset the firstname, lastname, and fullname to empty values
            
          var first= document.getElementById("firstname").innerText=""
          var last= document.getElementById("lastname").innerText=""
           var full= document.getElementById("fullname").innerText=""
        //    console.log(first)
           console.log(last)
        //    console.log(full)
		}
	</script>
</body>
