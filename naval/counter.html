<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage Counter</title><style>
      #decrease{
        color: red;
        border:1px solid black;
      }
      #increase{
        color: green;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <button id="decrease">Decrement</button>
    <button id="increase">Increment</button>
  </body>
</html>
<script>
  var counter;

  if (localStorage.getItem("counterNumber") == null) {
    counter = 0;
  } else {
    counter = localStorage.getItem("counterNumber");
  }

  document.querySelector("h1").innerText = counter;
  document.querySelector("#decrease").addEventListener("click", decFunction);

  function decFunction() {
    counter--;
    localStorage.setItem("counterNumber", counter);
    document.querySelector("h1").innerText = counter;
  }

  document.querySelector("#increase").addEventListener("click", incFunction);

  function incFunction() {
    counter++;
    localStorage.setItem("counterNumber", counter);
    document.querySelector("h1").innerText = counter;
  }
</script>
