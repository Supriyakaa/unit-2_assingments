var cartdata=JSON.parse(localStorage.getItem("cart"))||[];
function displayData(womensData) {

womensData.map(function(elem){
 var main=document.createElement("div")

 var image=document.createElement("img");
 image.src=elem.image_url;

 var name=document.createElement("h5");
 name.innerText=elem.name;

 var div=document.createElement("div")

 var price=document.createElement("p")
 price.innerText=elem.price;

 var strikedoffprice=document.createElement("s")
 strikedoffprice.innerText=elem.strikedoffprice;

 var btn=document.createElement("button")
 btn.innerText="Add to cart"

 btn.addEventListener("click",function()
 {
     addtocart(elem)
 })
 div.append(price,strikedoffprice)
 main.append(image,name,div,btn)
 
 document.querySelector("#container").append(main)
 
  });
}

  function addtocart(elem)
  {
      cartdata.push(elem)

     localStorage.setItem("cart",JSON.stringify(cartdata))
     alert("item added to cart")
  } 
  
  function handleNameSort() {
      var selected = document.querySelector("#sortNames").value;
      console.log(selected);

      if (selected == "asc") {
        womensData.sort(function (a, b) {
          if (a.name > b.name) return 1;
          if (a.name < b.name) return -1;
          return 0;
        });

        //console.log(womensData);
        displayData(womensData);

    
      }

      if (selected == "des") {
        womensData.sort(function (a, b) {
          if (a.name > b.name) return -1;
          if (a.name < b.name) return 1;
          return 0;
        });
      //  console.log(womensData);
       displayData(womensData);
      }
    }

function handlePriceSort() {
      var selected = document.querySelector("#sortPrice").value;
      console.log(selected);
      if (selected == "htl") {
        womensData.sort(function (a, b) {
          return b.price - a.price;
        });
       // console.log(womensData);
        displayData(womensData);
      }

      if (selected == "lth") {
        womensData.sort(function (a, b) {
          return a.price - b.price;
        });
       //console.log(womensData);
       displayData(womensData);
      }
    }

    function handleStrikedoffpriceSort() {
      var selected = document.querySelector("#sortstrikedoffprice").value;
      console.log(selected);
      if (selected == "htol") {
        womensData.sort(function (a, b) {
          return b.strikedoffprice - a.strikedoffprice;
        });
       // console.log(womensData);
        displayData(womensData);
      }

      if (selected == "ltoh") {
        womensData.sort(function (a, b) {
          return a.strikedoffprice - b.strikedoffprice;
        });
       //console.log(mensData);
       displayData(womensData);
      }
    }
