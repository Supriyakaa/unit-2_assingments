 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="incr">increase</button>
    <button id="decr">decrease</button>
</body>
</html>
<script>
    var count=localStorage.getItem("countValue")||0;

    document.querySelector("h1").innerText=count;

    document.querySelector("#incr").addEventListener("click",incrfun);

    function incrfun(){
        count++;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("countValue", count);
    }

    
    document.querySelector("#decr").addEventListener("click",decrfun);

    function decrfun(){
        count--;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("countValue", count);
    }
</script>
